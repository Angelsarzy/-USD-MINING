        <div>
          <label for="bank-account" class="block text-sm">Bank Account Number</label>

        </div>

  <script>
    let balance = 0;
    let miningInterval = null;
    const balanceDisplay = document.getElementById('balance');
    const statusDisplay = document.getElementById('status');
    const startButton = document.getElementById('start-mining');
    const stopButton = document.getElementById('stop-mining');
    const withdrawForm = document.getElementById('withdraw-form');
    const withdrawMessage = document.getElementById('withdraw-message');

    function updateBalance() {
      balance += 0.0001; // Simulate mining by adding small increments
      balanceDisplay.textContent = balance.toFixed(4);
    }

    startButton.addEventListener('click', () => {
      if (!miningInterval) {
        miningInterval = setInterval(updateBalance, 1000); // Update every second
        statusDisplay.textContent = 'Active';
        statusDisplay.classList.add('text-green-400');
        startButton.classList.add('hidden');
        stopButton.classList.remove('hidden');
      }
    });

    stopButton.addEventListener('click', () => {
      if (miningInterval) {
        clearInterval(miningInterval);
        miningInterval = null;
        statusDisplay.textContent = 'Stopped';
        statusDisplay.classList.remove('text-green-400');
        statusDisplay.classList.add('text-red-400');
        startButton.classList.remove('hidden');
        stopButton.classList.add('hidden');
      }
    });

    withdrawForm.addEventListener('submit', (e) => {
      e.preventDefault();
      withdrawMessage.textContent = 'This is a demo. No real withdrawals are processed.';
    });
  </script>
